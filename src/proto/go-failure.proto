/*
note: generate from ./src directory
protoc --go_out=. ./proto/go-failure.proto --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative 
*/

syntax = "proto3";

package failure;
option go_package = "github.com/dmw2151/go-failure/proto";

import "google/protobuf/empty.proto";

service PhiAccrual {
  rpc Heartbeat(Beat) returns (google.protobuf.Empty) {}  
}

message Beat {
  string uuid = 1;
  map<string, string> tags = 2;
}