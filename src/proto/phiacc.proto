syntax = "proto3";

package failure;
option go_package = "/proto/phiacc.proto";

import "google/protobuf/empty.proto";

service PhiAccrual {
  rpc Heartbeat(Beat) returns (google.protobuf.Empty) {}  
}

message Beat {
  string uuid = 1;
  map<string, string> tags = 2;
}